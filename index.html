<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module">
      import "./my-element.js";
      import "https://unpkg.com/wired-elements@0.9.0-1/dist/wired-elements.bundled.js";
      import "https://unpkg.com/@polymer/paper-button@3.0.1/paper-button.js?module";
      import "./se-hello-world.js";
      import "./simple-rest-api-element.js";
      import "./simple-graphql-element.js";
    </script>
  </head>

  <body>
    <wired-card elevation="2">
      <se-hello-world></se-hello-world>
      <p>Outside Web Component</p>
      <wired-input placeholder="Enter name"></wired-input>
      <paper-button raised class="indigo">Click Me</paper-button>
    </wired-card>
    <br />
    <wired-card elevation="5">
      <simple-rest-api-element></simple-rest-api-element>
    </wired-card>
    <br />
    <wired-card>
      <simple-graphql-element
        query='query {
            product(name:"BK500-RS",language:"en",country:"US"){
              name
              description
              imageId
            }
          }'
      >
      </simple-graphql-element>
    </wired-card>
  </body>
</html>
